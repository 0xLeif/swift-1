whitelist_rules:
  - closing_brace
  - closure_end_indentation
  - closure_spacing
  - colon
  - control_statement
  - empty_enum_arguments
  - empty_parentheses_with_trailing_closure
  - fatal_error_message
  - force_cast
  - force_try
  - force_unwrapping
  - implicitly_unwrapped_optional
  - legacy_cggeometry_functions
  - legacy_constant
  - legacy_constructor
  - legacy_nsgeometry_functions
  - mark
  - multiline_function_chains
  - multiline_parameters
  - operator_usage_whitespace
  - redundant_string_enum_value
  - redundant_void_return
  - return_arrow_whitespace
  - trailing_newline
  - type_name
  - unneeded_parentheses_in_closure_argument
  - unused_closure_parameter
  - vertical_parameter_alignment_on_call
  - vertical_whitespace
  - void_return

excluded:
  - Carthage
  - Pods

colon:
  apply_to_dictionaries: false

indentation: 2

custom_rules:
  no_objcMembers:
    name: "@objcMembers"
    regex: "@objcMembers"
    message: "Explicitly use @objc on each member you want to expose to Objective-C"
    severity: error

  long_function_return_arrow_newline:
    name: "long_function_return_arrow_newline"
    regex: (\bfunc [^(]+\(\n[^)]+?\)) *(throws\b|->)
    message: "Return arrow in long function declarations should be on the newline just like the arguments. For more details on the regex visit this link: https://regex101.com/r/h7qzfy/3"
    severity: error
